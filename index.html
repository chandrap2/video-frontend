<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="index.css">
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>I want this video</title>
</head>

<body>
  <div id="title"> <h1>I want this video.</h1> </div>
  
  <div id="sign-in">
      <button id="login-btn" class="big-button" style="display: none;">Sign in</button>
      <div id="signed-in" class="nonclickable" style="display: none;">
        Signed in as
        <img id="user-pic" style="display: none;"></img>
      </div>
      <button id="logout-btn" class="big-button" style="display: none;">Sign out</button>
  </div>
  
  <br>

  <div id="tabs" style="display: none;">
    <button id="tab-timeline" class="manipulator"
      style="color: #638897; background-color: #ffffc9; cursor: auto;">
    Timeline</button>

    <button id="tab-accs" class="manipulator">Accounts</button>
  </div>

  <div id="accs" style="display: none;">
    <div id="input" style="display: none;">
      <p id="loading" class="nonclickable">Loading</p>
      <p id="no-accs" class="nonclickable" style="display: none;">No accounts found</p>
      <button id="retrieve" class="big-button" style="display: none;">Retrieve videos</button>
    </div>

    <div id="flip-page" style="display: none;">
      <button class="flip manipulator" id="left"></button>
      <button class="flip manipulator" id="right"></button>
    </div>

    <div id="results"> </div>
  </div>

  <div id="timeline" style="display: none;">
    <div id="timeline-results"> </div>
  </div>
  
  <!-- <script src="client.js"></script> -->
  <script src="client-test.js"></script>
</body>

</html>
